# Default values for webring.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/queercoded-dev/webring-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

postgresql:
  enabled: true
  primary:
    persistence:
      enabled: false
      size: 4Gi
      accessMode: ReadWriteOnce
  auth:
    database: webring
    username: webring
    existingSecret: webring-postgresql
    secretKeys:
      userPasswordKey: password  

env:
  POSTGRES_PASSWORD: webring
  POSTGRES_USER: webring
  POSTGRES_DB: webring
  POSTGRES_HOST: postgres-service
  POSTGRES_PORT: 5432
  WEBRING_API_TOKEN: ADMIN_TOKEN_CHANGE_ME
  WEBRING_HOST: localhost
  WEBRING_PATH: /
  WEBRING_HTTP_PORT: 8080
  WEBRING_HTTPS_PORT: 8443
  WEBRING_HTTPS: false

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      # Paths are done manually
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
